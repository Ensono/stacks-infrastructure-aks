variables:

- name: TF_FILE_LOCATION
  value: /app/deploy/terraform
- name: TF_BACKEND_INIT
  value: "key=core,container_name=$(tf_state_container),storage_account_name=$(tf_state_storage),resource_group_name=$(tf_state_rg)"
- name: TF_BACKEND_PLAN
  value: "-input=false,-out=tfplan"
- name: TF_VAR_resource_group_location
  value: $(region)
- name: TF_VAR_name_company
  value: $(company)
- name: TF_VAR_name_project
  value: $(project)
- name: TF_VAR_name_component
  value: $(domain)
- name: TF_VAR_name_environment
  value: $(Environment.ShortName)
- name: TF_VAR_acme_email
  value: $(acme_email)
- name: TF_VAR_is_cluster_private
  value: $(private_cluster)
- name: TF_VAR_cluster_version
  value: $(aks_cluster_version)
- name: TF_VAR_aks_node_pools
  value: $(aks_node_pools)
- name: TF_VAR_stage
  value: $(Environment.ShortName)
- name: TF_VAR_create_dns_zone
  value: $(create_dns_zone)
- name: TF_VAR_dns_zone
  value: $(base_domain_nonprod)
- name: TF_VAR_internal_dns_zone
  value: $(base_domain_internal_nonprod)
