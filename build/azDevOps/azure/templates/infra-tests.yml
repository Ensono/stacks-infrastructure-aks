parameters:
  INSPEC_FILES:
  INSPEC_ARGS:
  INSPEC_OUTPUT_PATH: /eirctl/outputs/tests
  CHEF_LICENSE:
  REPORT_FILENAME:
  TF_FILE_LOCATION:
  TF_VAR_stage:
  TF_VAR_location:
  TF_VAR_is_cluster_private:
  TF_VAR_aks_node_pools:

steps:
  - task: Bash@3
    displayName: Inspec Input Values
    inputs:
      targetType: inline
      script: eirctl run tests:infra:inputs
    env:
      TF_FILE_LOCATION: ${{ parameters.TF_FILE_LOCATION }}
      TF_VAR_stage: ${{ parameters.TF_VAR_stage }}
      TF_VAR_location: ${{ parameters.TF_VAR_location }}
      TF_VAR_is_cluster_private: ${{ parameters.TF_VAR_is_cluster_private }}
      TF_VAR_aks_node_pools: ${{ parameters.TF_VAR_aks_node_pools }}

      # Ensure that the env vars are set for access
      # The following are the env vars that Inspec requires for authentication with Azure
      AZURE_CLIENT_ID: $(ARM_CLIENT_ID)
      AZURE_CLIENT_SECRET: $(ARM_CLIENT_SECRET)
      AZURE_SUBSCRIPTION_ID: $(ARM_SUBSCRIPTION_ID)
      AZURE_TENANT_ID: $(ARM_TENANT_ID)

  - task: Bash@3
    displayName: "eirctl: Tests"
    inputs:
      targetType: inline
      script: eirctl run tests
    env:
      INSPEC_FILES: ${{ parameters.INSPEC_FILES }}
      CHEF_LICENSE: ${{ parameters.CHEF_LICENSE }}
      INSPEC_ARGS: ${{ parameters.INSPEC_ARGS }}
      INSPEC_OUTPUT_PATH: ${{ parameters.INSPEC_OUTPUT_PATH }}
      REPORT_FILENAME: ${{ parameters.REPORT_FILENAME }}

      # Ensure that the env vars are set for access
      # The following are the env vars that Inspec requires for authentication with Azure
      AZURE_CLIENT_ID: $(ARM_CLIENT_ID)
      AZURE_CLIENT_SECRET: $(ARM_CLIENT_SECRET)
      AZURE_SUBSCRIPTION_ID: $(ARM_SUBSCRIPTION_ID)
      AZURE_TENANT_ID: $(ARM_TENANT_ID)
