parameters:
  EirctlVersion: 0.9.7

steps:
  # Checkout self repo
  - checkout: self

  # Install eirctl task automation tool
  - task: Bash@3
    displayName: "Install: eirctl"
    inputs:
      targetType: inline
      script: |
        sudo wget https://github.com/Ensono/eirctl/releases/download/v${{ parameters.EirctlVersion }}/eirctl-linux-amd64 -O /usr/local/bin/eirctl
        sudo chmod +x /usr/local/bin/eirctl
