tasks:
  build:number:
    context: powershell
    description: Update the build number
    command:
      - Update-BuildNumber
    exportAs: BUILDNUMBER

  lint:yaml:
    context: powershell
    description: Perform YAML linting
    command:
      - Invoke-YamlLint

  lint:terraform:format:
    context: powershell
    description: Perform Terraform format check
    command:
      - Invoke-Terraform -Format -Path $env:TF_FILE_LOCATION

  lint:terraform:validate:
    context: powershell
    description: Perform Terraform validation
    command:
      - Invoke-Terraform -Validate -Path $env:TF_FILE_LOCATION

  infra:init:
    context: powershell
    description: Initialise Terraform for chosen templates
    command:
      - Invoke-Terraform -Init -Path $env:TF_FILE_LOCATION -Arguments $env:TF_BACKEND_INIT -debug
      - Invoke-Terraform -Workspace -Arguments $env:TF_VAR_name_environment -Path $env:TF_FILE_LOCATION

  infra:vars:
    context: powershell
    description: Create Terraform variables file
    command:
      - ./build/scripts/Set-TFVars.ps1 | Out-File -Path "${env:TF_FILE_LOCATION}/terraform.tfvars"
      - dir ${env:TF_FILE_LOCATION}

  infra:plan:
    context: powershell
    description: Plan Terraform
    command:
      - |
        Write-Host "=== DEBUG: infra:plan path information ==="
        Write-Host "TF_FILE_LOCATION = $env:TF_FILE_LOCATION"
        Write-Host "PWD = ${PWD}"
        Write-Host "TF_BACKEND_PLAN = $env:TF_BACKEND_PLAN"
        Write-Host "=== END DEBUG ==="
        Invoke-Terraform -Plan -Path $env:TF_FILE_LOCATION -Arguments $env:TF_BACKEND_PLAN -Debug

  infra:apply:
    context: powershell
    description: Apply Terraform
    command:
      - |
        Write-Host "=== DEBUG: infra:apply path information ==="
        Write-Host "TF_FILE_LOCATION = $env:TF_FILE_LOCATION"
        Write-Host "PWD = ${PWD}"
        $planFile = Join-Path -Path $env:TF_FILE_LOCATION -ChildPath "deploy.tfplan"
        Write-Host "Plan file path: $planFile"
        Write-Host "Plan file exists: $(Test-Path $planFile)"
        Write-Host "=== END DEBUG ==="
        Push-Location $env:TF_FILE_LOCATION
        try {
          Write-Host "Running: terraform apply deploy.tfplan"
          terraform apply deploy.tfplan
          if ($LASTEXITCODE -ne 0) { throw "Terraform apply failed with exit code $LASTEXITCODE" }
        } finally {
          Pop-Location
        }

  infra:destroy:plan:
    context: powershell
    description: Destroy Environment.ShortName
    command:
      - Invoke-Terraform -Plan -Path $env:TF_FILE_LOCATION -Arguments "-destroy,${env:TF_BACKEND_DESTROY_PLAN}" -debug

  infra:destroy:apply:
    context: powershell
    description: Destroy Environment.ShortName
    command:
      - |
        Write-Host "=== DEBUG: infra:destroy:apply path information ==="
        Write-Host "TF_FILE_LOCATION = $env:TF_FILE_LOCATION"
        Write-Host "PWD = ${PWD}"
        $planFile = Join-Path -Path $env:TF_FILE_LOCATION -ChildPath "destroy.tfplan"
        Write-Host "Plan file path: $planFile"
        Write-Host "Plan file exists: $(Test-Path $planFile)"
        Write-Host "=== END DEBUG ==="
        Push-Location $env:TF_FILE_LOCATION
        try {
          Write-Host "Running: terraform apply destroy.tfplan"
          terraform apply destroy.tfplan
          if ($LASTEXITCODE -ne 0) { throw "Terraform apply failed with exit code $LASTEXITCODE" }
        } finally {
          Pop-Location
        }

  infra:output:
    context: powershell
    description: Terraform Outputs
    command:
      - Invoke-Terraform -Output

  setup:dev:
    context: powershell
    description: Create a shell script to configure the environment variables
    command:
      - New-EnvConfig -Path ./build/config/stage_envvars.yml -ScriptPath ./local

  setup:environment:
    context: powershell
    description: Ensure that the environment is configured correctly
    command:
      - Confirm-Environment -Path ./build/config/stage_envvars.yml

  tests:infra:init:
    context: infratests
    description: Initialise the Inspec test profile
    command:
      - Invoke-Inspec -init

  tests:infra:vendor:
    context: infratests
    description: Ensure all necessary plugins and providers are installed
    command:
      - Invoke-Inspec -vendor -args "--overwrite"

  tests:infra:inputs:
    context: powershell
    description: Create file to use as the input for the Inspec tests
    command:
      - |
        Import-Module Az.Aks
        Invoke-Terraform -Workspace -Arguments $env:TF_VAR_name_environment -Path $env:TF_FILE_LOCATION
        Invoke-Terraform -Output -Path $env:TF_FILE_LOCATION | ./build/scripts/Set-EnvironmentVars.ps1 -prefix "TFOUT" -key "value" -passthru | ConvertTo-Yaml | Out-File -Path ${PWD}/inspec_inputs.yml
        Get-AzureServiceVersions -service aks -location $env:TF_VAR_resource_group_location | ConvertTo-Yaml | Out-File -Path ${PWD}/inspec_inputs.yml -Append
        Add-Content -Path ${PWD}/inspec_inputs.yml -Value "region: ${env:TF_VAR_resource_group_location}"
        Add-Content -Path ${PWD}/inspec_inputs.yml -Value "kubernetes_private_cluster: ${env:TF_VAR_is_cluster_private}"

  tests:infra:run:
    context: infratests
    description: Execute infrastructure tests against deployed Cloud resources
    command:
      - Invoke-Inspec -execute -arguments "--input-file ${PWD}/inspec_inputs.yml"

  infra:helm:apply:
    context: powershell
    description: Deploy Helm charts to the cluster as defined by configuration file
    command:
      - |
        $ErrorActionPreference = "Stop"

        Import-Module Az.Aks

        Invoke-Terraform -Output -Path $env:TF_FILE_LOCATION | ./build/scripts/Set-EnvironmentVars.ps1 -prefix "TFOUT" -key "value"

        ./build/scripts/Deploy-HelmCharts.ps1 `
          -Path ./deploy/helm/k8s_apps.yaml `
          -ResourceGroup ${env:TFOUT_resource_group_name} `
          -Clustername ${env:TFOUT_aks_cluster_name} `
          -Provider ${env:CLOUD_PLATFORM}

  _docs:
    description: Build Docs for AKS
    context: docsenv
    command:
      - ./build/scripts/New-Glossary.ps1 -docpath ./docs -path ./tmp/glossary.adoc && Build-Documentation -Config /eirctl/docs.json -Verbose

  _release:
    context: powershell
    command:
      - Publish-GitHubRelease `
          -version $env:BUILD_BUILDNUMBER `
          -commitId $env:COMMIT_ID `
          -apikey $env:GITHUB_TOKEN `
          -artifactsDir $env:ARTIFACTS_DIR `
          -Owner $env:OWNER `
          -repository $env:REPOSITORY
