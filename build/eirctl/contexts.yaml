# Container image versions (latest stable as of 2026-01-20)
# Check for updates at: https://hub.docker.com/r/ensono/eir-infrastructure
contexts:
  powershell:
    container:
      name: docker.io/ensono/eir-infrastructure:1.2.39
      shell: pwsh
      shell_args:
        - -Command
      volumes:
        - /var/run/docker.sock:/var/run/docker.sock
    quote: "'"
    envfile:
      exclude:
        - path
        - home
        - kubeconfig
    env:
      PSModulePath: /modules

  infratests:
    container:
      name: docker.io/ensono/eir-inspec:1.2.39
      shell: pwsh
      shell_args:
        - -Command
      volumes:
        - /var/run/docker.sock:/var/run/docker.sock
    quote: "'"
    envfile:
      exclude:
        - path
        - home
        - PSModulePath
    env:
      PSModulePath: /modules

  powershell-python:
    container:
      name: amidostacks/runner-pwsh:0.4.60-stable
      shell: pwsh
      shell_args:
        - -Command
      volumes:
        - /var/run/docker.sock:/var/run/docker.sock
    quote: "'"
    envfile:
      exclude:
        - path
        - home
    env:
      PSModulePath: /modules

  docsenv:
    container:
      name: docker.io/ensono/eir-asciidoctor:1.2.39
      shell: pwsh
      shell_args:
        - -Command
    quote: "'"
    envfile:
      exclude:
        - path
        - home
    env:
      PSModulePath: /modules
