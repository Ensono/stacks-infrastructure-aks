  value: $(dns_resource_group)
- name: TF_VAR_create_key_vault
  value: $(create_key_vault)
- name: TF_VAR_create_aksvnet
  value: $(create_aksvnet)
- name: TF_VAR_create_user_identity
  value: $(create_user_identity)
- name: TF_VAR_create_acr
  value: $(create_acr)
- name: TF_VAR_acr_resource_group
  value: $(acr_resource_group)
- name: TF_VAR_acr_name
  value: $(acr_name)
- name: TF_VAR_pfx_password
  value: Password1
- name: TF_VAR_create_valid_cert
  value: $(create_valid_cert)
- name: TF_VAR_team_owner
  value: $(team_owner)